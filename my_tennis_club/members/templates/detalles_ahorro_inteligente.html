{% extends 'base.html' %}
{% load static %}

{% block title %}Home - Finance Site{% endblock %}

{% block content %}
<div class="container my-5">
    <h1>{{ objeto.title }}</h1>
    {% if objeto.image %}
    <img src="{{ objeto.image.url }}" alt="{{ objeto.title }}" style="max-width: 500px;">
    {% endif %}
    {{objeto.content|safe}}
</div>
{% endblock %}
